<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .payment-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #4a3aff;
      letter-spacing: 1.2px;
    }
    .amount {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #222;
      letter-spacing: 0.05em;
    }
    form {
      text-align: left;
    }
    .payment-method {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      cursor: pointer;
      border: 2px solid transparent;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      user-select: none;
    }
    .payment-method:hover {
      border-color: #4a3aff;
      background-color: #f5f3ff;
    }
    input[type="radio"] {
      accent-color: #4a3aff;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    label {
      flex-grow: 1;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .payment-method svg {
      width: 24px;
      height: 24px;
      fill: #4a3aff;
    }
    button {
      background: #4a3aff;
      color: white;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    button:hover {
      background-color: #3627b0;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .payment-container {
        padding: 2rem 1.5rem 2.5rem;
      }
      .amount {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="payment-container" role="main" aria-label="Payment Section">
    <h2>Complete Your Payment</h2>
    <div class="amount" aria-live="polite">Amount to Pay: ₹<span id="payAmount">0</span></div>
    <form id="paymentForm" aria-describedby="paymentMethodsDesc">
      <p id="paymentMethodsDesc" class="mb-3">Select your payment method:</p>

      <div class="payment-method" tabindex="0">
        <input type="radio" id="upi" name="payment" value="UPI" required />
        <label for="upi">
          <!-- UPI Icon SVG -->
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8Zm1-11v2h2v2h-2v2h-2v-2H9v-2h2V9h2Z"/></svg>
          UPI
        </label>
      </div>

      <div class="payment-method" tabindex="0">
        <input type="radio" id="card" name="payment" value="Card" />
        <label for="card">
          <!-- Card Icon SVG -->
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M20 6H4a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2Zm0 2v2H4V8Zm0 8H4v-2h16Z"/></svg>
          Credit/Debit Card
        </label>
      </div>

      <div class="payment-method" tabindex="0">
        <input type="radio" id="cod" name="payment" value="COD" />
        <label for="cod">
          <!-- Cash Icon SVG -->
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M21 7H3a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1Zm-1 6H4v-4h16Z"/></svg>
          Cash on Delivery
        </label>
      </div>

      <button type="submit" aria-label="Pay now button">Pay Now</button>
    </form>
  </div>

  <script>
    const payAmountSpan = document.getElementById('payAmount');
    const amount = localStorage.getItem('basketTotal') || '0';
    payAmountSpan.textContent = amount;

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const selectedMethod = document.querySelector('input[name="payment"]:checked').value;
      alert(`You selected ${selectedMethod} to pay ₹${amount}. Proceeding with payment...`);
      // Here, you can add your payment gateway integration or redirect
    });
  </script>
</body>
</html>
